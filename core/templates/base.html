{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}G.V Cuchillos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <nav class="navbar" style="height: 70px;">
    <ul>
      <li class="titulo">
        <img src="{% static 'img/icono.png' %}" alt="Icono" width="50" height="50" class="rounded-circle">
      </li>
    </ul>

    <ul class="navbar-links">
      <li><a href="/">Inicio</a></li>
      <li><a href="/about">Sobre nosotros</a></li>
      <li><a href="/contact">Contacto</a></li>
    </ul>

    <ul>
      {% if user.is_authenticated %}
        <li class="saludo">Hola, {{ user.first_name|default:user.username }}</li>
        <li><a href="{% url 'account_logout' %}" class="logout-link">Salir</a></li>
      {% else %}
        <li>
          <a href="{% provider_login_url 'google' %}" class="google-btn" role="button">
            <i class="fab fa-google"></i>
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>


</html>
